<body>
    <div class="info-area">
        <h1>#knct-2016-02-06</h1>
    </div>

    <div class="show-comment-area">
        {{ #each comments }}
        {{ > comment }}
        {{ /each }}
    </div>

    <form class="post-comment-area">
        <input type="text" name="text" placeholder="Sent to comments for #knct-2016-02-06" />
    </form>
</body>

<template name="comment">
    <section class="comment-section">
        {{text}}
        {{ createdAt }}
    </section>
</template>
