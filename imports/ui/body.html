<body>
    <div class="wrapper">
        <div class="info-area">
          <span class="header">#chat-app</span>
          <span class="header-comment">- 質問あったら<strong>「Q.」</strong>をつけてね！ -</span>
        </div>

        <div class="show-comment-area">
            {{ #each comments }}
            {{ > comment }}
            {{ /each }}
        </div>

        <div class="post-comment-area">
          <form>
              <input class="post-comment" placeholder="Message send to #chat-app" />
              <button class="btn" type="submit" value="send">Send</button>
          </form>
        </div>
    </div>
</body>

<template name="comment">
  <section class="section-comment">
    <p class="{{ tag }}">{{ comment }}</p>
    <p class="text-muted small">{{ createdAt }}</p>
  </section>
</template>
